# 3. 特定のプロセスが動いている場合
# 4. 特定のサービスが動いている場合
# 5. 特定のウィンドウが存在する場合


rules:
  - name: "name"
    when: 
      type: $or
      args:
        - type: "ui"
          target:
            type: "btn"
            name: "Chrome"
            src:
              type: "Chrome"

          



