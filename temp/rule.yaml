# yaml-language-server: $schema=./schema.json

Rules:
  - IntervalMilliseconds: 100
    Name: "ルールA"
    Enable: false
    Condition:
      $type: IsExist
      Target: 
        $type: SaveElementToActionArg
        Name: "Test"
        Value:
          $type: PrintElement
          Value:
            $type: GetFocusedElement

        
    Notions:
      - $type: Button
        Title: "実行A"
        Position:
          $type: MouseCircle
          Angle: 45
          Radius: 50
        Action:
          CommandTemplate: "cmd.exe /k echo \"%CD%\""
          CanStdOut: true
          Encoding: "Shift_JIS"

      - $type: TextBox
        DefaultText: "入力欄"
        Position:
          $type: MouseCircle
          Angle: 180
          Radius: 50 
        Action:
          CommandTemplate: "cmd.exe /k echo \"{InputText}\""
          CanStdOut: true
          Encoding: UTF-8
      

  - IntervalMilliseconds: 100
    Enable: true
    Condition:
      $type: IsExist
      Target:
        $type: SaveElementToActionArg
        Name: "Target"
        Value:
          $type: FilterAutomationId
          Element:
            $type: PrintElement
            Value:
              $type: GetFocusedElement
          AutomationId:
            $type: StringSymbol
            Value: "FunctionsList"
    Notions:
      - $type: TextBox
        DefaultText: ""
        Position:
          $type: MouseCircle
          Angle: 0
          Radius: 50
        Action:
          CommandTemplate: "cmd /k echo 対象:{Target.AutomationId}"
          CanStdOut: false
          Encoding: Shift_JIS