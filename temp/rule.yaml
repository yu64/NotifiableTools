# yaml-language-server: $schema=./schema.json
Rules:
  - IntervalMilliseconds: 100
    Enable: true
    Name: "ルール名"
    Condition:
      $type: IsKeyDown
      Keys:
        - LeftShift
        - LeftCtrl
        - Space
    Notions:
      - $type: Button
        Title: "メモ帳を開く"
        Position:
          $type: MouseCircle
          Angle: 0
          Radius: 50
        Action:
          CommandTemplate: "notepad"
          CanStdOut: true
          Encoding: Shift_JIS
  