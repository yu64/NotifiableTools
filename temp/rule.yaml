# yaml-language-server: $schema=./schema.json

Rules:
  - IntervalMilliseconds: 100
    Name: "ルールA"
    Enable: true
    Condition:
      $type: IsExist
      Target: 
        $type: SaveElementToActionArg
        Name: "Test"
        Value:
          $type: PrintElement
          Value:
            $type: GetFocusedElement

        
    Notions:
      - $type: Button
        Title: "実行A"
        Position:
          $type: MouseCircle
          Angle: 45
          Radius: 50
        Action:
          CommandTemplate: "cmd.exe /k echo \"%CD%\""
          CanStdOut: true
          Encoding: "Shift_JIS"
      