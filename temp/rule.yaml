# yaml-language-server: $schema=./schema.json

Rules:
  - IntervalMilliseconds: 100
    Name: "ルール"
    Enable: true
    Condition:
      $type: Not
      Value:
        $type: IsChanged
        Value:
          $type: SaveElementToActionArg
          Name: "Target"
          Value:
            $type: PrintElement
            Format: "{0}"
            Value:
              $type: IfNotPresentUsePrevElement
              Value:
                $type: FilterProcess
                CanExclude: True
                Element:
                  $type: GetFocusedElement
                Process:
                  $type: GetCurrentProcess
      

    Notions:
      - $type: TextBox
        DefaultText: ""
        Position:
          $type: MouseCircle
          Angle: 0
          Radius: 50
        Action:
          CommandTemplate: "cmd /k echo 入力:{InputText} 対象:{Custom.Target.AutomationId}"
          CanStdOut: true
          Encoding: Shift_JIS