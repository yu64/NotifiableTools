# yaml-language-server: $schema=./schema.json

Rules:
  - IntervalMilliseconds: 100
    Name: "ルールA"
    Enable: true
    Condition:
      $type: BoolSymbol
      Value: true
    Notions:
      - $type: Button
        Title: "実行A"
        Position:
          $type: MouseCircle
          Angle: 45
          Radius: 50
        Action:
          CommandTemplate: "powershell -Command start http://{Notions[0].Title}.com"
      