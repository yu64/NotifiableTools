# yaml-language-server: $schema=./schema.json

Rules:
  - IntervalMilliseconds: 100
    Name: "ルール"
    Enable: true
    Condition:
      $type: FunctionBlock
      BlockName: "テストブロック"
      CanPrint: true
      ResultName: "output"
      Lines:
        - Name: "test"
          Func:
            $type: StringSymbol
            Value: "文字列"

        - Name: "inner"
          Func:
            $type: FunctionBlock
            BlockName: "インナーブロック"
            CanPrint: true
            ResultName: "output_inner"
            Lines:
              - Name: "ele"
                Func:
                  $type: GetFocusedElement
              - Name: "value"
                Func:
                  $type: GetLocalValue
                  Name: "test"
              - Name: "output_inner"
                Func:
                  $type: GetLocalValue
                  Name: "value"


        - Name: "output"
          Func:
            $type: IsExist
            Value:
              $type: GetLocalValue
              Name: "inner"
        
        

    Notions:
      - $type: TextBox
        DefaultText: ""
        Position:
          $type: MouseCircle
          Angle: 0
          Radius: 50
        Action:
          CommandTemplate: "cmd /k echo 入力:{InputText} 対象:{Custom.Target.AutomationId}"
          CanStdOut: true
          Encoding: Shift_JIS

  