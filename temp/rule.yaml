# yaml-language-server: $schema=./schema.json

Rules:
  - IntervalMilliseconds: 100
    Name: "ルールA"
    Enable: true
    Condition:
      $type: IsExist
      Target: 
        $type: Print
        Format: "{0}"
        Src:
          $type: GetFocusedElement
        
    Notions:
      - $type: Button
        Title: "実行A"
        Position:
          $type: MouseCircle
          Angle: 45
          Radius: 50
        Action:
          CommandTemplate: "powershell -Command start http://{Notion.Title}.com"
      